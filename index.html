<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/65d2f9ab78.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- HEADER -->
    
    <header>
        <div class="container">
            <div class="logo">
                <a href=""><img src="images/logo/Booki.png" alt="Logo"></a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="#accommodations">Hébergements</a>
                    </li>
                    <li>
                        <a href="#activities">Activités</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->

    <main>
        <div class="container">

            <!-- RESEARCH SECTION -->

            <section class="research">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
    
                <form action="" method="get" class="research-function">
                    <i class="location-icon fa-solid fa-location-dot"></i>
                    <input type="text" name="location" id="location" placeholder="Marseille, France">
                    <input type="submit" value="Rechercher">
                </form>

                <div class="filters">
                    <p>Filtres</p>
                    <button class="filter-button" type="button"><i class="fa-solid fa-money-bill-wave"></i>Économique</button>
                    <button class="filter-button" type="button"><i class="fa-solid fa-person"></i>Familial</button>
                    <button class="filter-button" type="button"><i class="fa-solid fa-heart"></i>Romantique</button>
                    <button class="filter-button" type="button"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                </div>

                <p class="info"><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section>
        </div>
    </main>
    
    
    
    
    
</body>
</html>
